<!DOCTYPE html>
<html lang="en">
<head>
    <title>passed by value</title>
    <script type="text/javaScript">
        let a=10;
        function changeValue(x)
        {
            x=20;
        }
        changeValue(a);
        document.write("Value="+a);
    </script>
</head>
<body>
    <!-- its just like class by value -->
</body>
</html>
