<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Positive Numbers</title>
    <script lang="javascript" type="text/javascript">
        // function calculatePositiveSum() 
        {
            const input = document.getElementById("numberInput").value;
            const numbers = input.split(','); // Split by commas
            let sum = 0;

            // Loop through each number
            for (let i = 0; i < numbers.length; i++) {
                const num = parseFloat(numbers[i].trim()); // Convert to number
                if (num > 0) {
                    sum += num; // Add to sum if positive
                }
            }

            document.getElementById("result").textContent = `The sum of positive numbers is ${sum}.`;
        }
    </script>
</head>
<body>

    <h2>Sum of Positive Numbers</h2>
    <p>Enter numbers separated by commas (e.g., 1, 2, 3, -4):</p>
    <input type="text" id="numberInput" placeholder="Enter numbers">
    <button onclick="calculatePositiveSum()">Calculate</button>

    <p id="result"></p>

</body>
</html>
