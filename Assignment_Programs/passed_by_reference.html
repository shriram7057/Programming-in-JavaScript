<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passed By reference </title>
    <script type="text/javaScript">
        let obj={name:"shriram"};
        function changeName(o)
        {
            o.name="Lahane";//update the string
        }
        changeName(obj);
        document.write(obj.name);
    </script>
</head>
<body>
    <!-- its just like call by reference -->
</body>
</html>
