<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <p id="output"></p>

    <script>
        function generateFibonacci(n) 
        {
            let fib = [0, 1]; // Initialize the first two terms

            for (let i = 2; i < n; i++) 
            {
                fib[i] = fib[i - 1] + fib[i - 2]; // Add the two previous numbers
            }

            return fib;
        }
        const result = generateFibonacci(10);                 // Generate Fibonacci series of 10 terms
        
         // Display the result in the paragraph element
        document.getElementById('output').textContent = result.join(', ');
    </script>
<body style="background-color: CYAN;">  
</html>
