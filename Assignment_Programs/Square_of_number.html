<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square of 1 to 10 Number using while and for loop</title>
    <script type="text/javaScript">
              document.write("Using For loop");
              let i;
              for(i=1;i<=10;i++)
          {
              document.write("<br>Square of" +i+ "is " + (i*i));
          }
          document.write("<br>Using While Loop");
          let j = 1;
      while (j <= 10) {
          document.write("<br>Square of " + j + " is: " + (j * j));
          j++;
      }
    </script>
  </head>
  <body></body>
</html>
