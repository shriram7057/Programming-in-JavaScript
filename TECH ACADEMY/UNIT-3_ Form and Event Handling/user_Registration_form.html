<html>
    <body style="background-color: cyan;">
        <h3><center>Student Registration Form</center></h3>
        <form name="myform" action="text_element_in_form.html" method="get">
            Enter Student Name:<br>
            <input type="text" name="tf1" required><br><br>

            Enter Student Address:<br>
            <input type="text" name="tf2" required><br><br>

            Enter Student Age:<br>
            <input type="number" name="tf3" required><br><br>

            Enter Student Contact Number:<br>
            <input type="number" name="tf4" required><br><br>

            Enter Student College Name:<br>
            <input type="text" name="tf5" required><br><br>

            Select Student Gender:<br>
            <select name="Gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select><br><br>

            <input type="submit" name="b1" value="Submit">
            <input type="reset" name="r1" value="Reset">
        </form>
    </body>
</html>
