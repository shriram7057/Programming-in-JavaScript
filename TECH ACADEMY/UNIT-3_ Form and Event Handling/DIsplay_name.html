<html>
  <head>
    <title>Events</title>
    <script language="javascript" type="text/javascript">
      function display() 
      {
        var name = document.forms.VJTech.fname.value;
        confirm("Welcome " + name);
      }
    </script>
  </head>
  <body>
    <form name="VJTech">
      Enter Name :
      <input type="text" name="fname" placeholder="Enter your name" /><br /><br />
      <input type="button" name="btn" value="Submit" onclick="display()" />
    </form>
  </body>
</html>
