<html>
  <head>
    <title>Events</title>
    <script language="javascript" type="text/javascript">
      function mouseMoveEvent() 
      {
        confirm("Mouse is moving");
      }
    </script>
  </head>
  <body>
    <form>
      <textarea
        name="textarea"
        id="textarea"
        cols="20"
        rows="10"
        onmousemove="mouseMoveEvent()"
      ></textarea>
    </form>
  </body>
</html>
