<html>
    <body>
        <title>onmouseup&onmousedown event </title>
        <p onmouseup="myfunction(this,'red')"onmousedown="myfunction(this,'cyan')">Hii How Are You?</p>
        <script lang="javaScript"type="text/javaScript">
            function myfunction(elmnt,clr)
            {
                elmnt.style.color=clr;
            }
        </script>
    </body>
</html>
