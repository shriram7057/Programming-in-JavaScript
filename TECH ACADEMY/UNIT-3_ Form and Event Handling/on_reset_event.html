<html>
  <head>
    <script type="text/javaScript">
      function message() {
        alert("This alert box was triggered by the onreset event handler");
      }
    </script>
  </head>
  <body>
    <form onreset="message()">
      Enter your name: <input type="text" size="10" />
      <input type="reset" />
    </form>
  </body>
</html>
