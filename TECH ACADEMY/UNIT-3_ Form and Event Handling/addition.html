<html>
    <body>
        Enter First Number :<br>
        <input type="text" id="id1"><br><br>
        Enter Second Number :<br>
        <input type="text" id="id2"><br><br>
        <input type="button" name="b1" onclick="Addition()" value="Add">
        <script lang="javascript" type="text/javascript">
            function Addition() 
            {
                var a = parseInt(document.getElementById("id1").value);
                var b = parseInt(document.getElementById("id2").value);
                var c = a + b;
               confirm("Addition = " + c);
            }
        </script>
    </body>
</html>
<!-- getElementById method using function to perform addition between two numbers!-->
