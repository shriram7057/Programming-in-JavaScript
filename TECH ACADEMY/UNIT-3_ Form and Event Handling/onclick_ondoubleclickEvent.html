<html>
  <head>
    <title>Events</title>
    <script language="javascript" type="text/javascript">
      function onClickEvent() {
        confirm("onClickEvent Button Clicked");
      }
      function onDoubleClickEvent() {
        confirm("onDoubleClickEvent Button Clicked");
      }
    </script>
  </head>
  <body style="background-color: aqua;">
    <button onclick="onClickEvent()">onClickEvent Button</button>
    <button ondblclick="onDoubleClickEvent()">onDoubleClickEvent Button</button>
  </body>
</html>
