<html>
  <head>
    <title>Events</title>
    <script language="javascript" type="text/javascript">
      function display() {
        alert("You have selected some text in the textarea");
      }
    </script>
  </head>
  <body>
    <form>
      <p>Enter Feedback</p>
      <textarea name="text" cols="30" rows="10" onselect="display()"></textarea>
    </form>
  </body>
</html>
