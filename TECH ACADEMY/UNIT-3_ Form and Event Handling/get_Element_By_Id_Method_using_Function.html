<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get_Element_By_Id_Method_using_function</title>
    <script lang="javascript" type="text/javascript">
        function MyFunction() 
        {
            var s = document.getElementById("7057").value;
            document.write("Welcome " + s);
        }
    </script>
</head>
<body>
    <input type="text" id="7057" name="s1" value="Enter your name">
    <input type="button" onclick="MyFunction()" value="Submit">
</body>
</html>
