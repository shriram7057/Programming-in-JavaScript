<!DOCTYPE html>
<html lang="en">
<head>
    <title>on change event</title>
    <script type="text/javaScript">
        function myfunction() 
        {
            var x=document.getElementById("fname");
            x.value=x.value.toUpperCase();    
        }
    </script>
</head>
<body>
    Enter Your Name:<br>
    <input type="text"id="fname"onchange="myfunction()">
</body>
</html>
