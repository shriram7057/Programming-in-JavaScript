<!DOCTYPE html>
<html lang="en">
<head>
    <title>onkey press event </title>
    <script lang="javaScript"type="text/javaScript">
        function myfunction()
        {
            confirm("You press a key inside the text field");
        }
    </script>
</head>
<body style="background-color: cyan;">
    <input type="text"onkeypress="myfunction()">  
</body>
</html>
