<!DOCTYPE html>
<html lang="en">
  <head>
    <title>onclick event</title>
    <script type="text/javaScript">
      function sayHello()
      {
          alert(" Hello Programmer!");
      }
    </script>
    <body>
      <form>
        <input
          type="button"
          value="sayHello"
          name="submit"
          onclick="sayHello()"
        />
      </form>
    </body>
  </head>
</html>
