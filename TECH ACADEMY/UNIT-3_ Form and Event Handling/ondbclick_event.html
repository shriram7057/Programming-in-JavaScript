<!DOCTYPE html>
<html lang="en">
<head>
    <title>on Doubleclick event</title>
    <script type="text/javaScript">
        function myfunction()
        {
            document.getElementById("demo").innerHTML = "Hello World";       
        }
    </script>
</head>
<body>
   <p ondblclick="myfunction()">
    Doubleclick this paragraph to trigger a function.</p>
    <p id="demo"></p>
   </p> 
</body>
</html>
