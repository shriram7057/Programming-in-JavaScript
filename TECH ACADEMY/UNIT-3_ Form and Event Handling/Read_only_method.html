<!DOCTYPE html>
<html lang="en">
<head>
    <title>Read only Method</title>
    <script type="text/javaScript">
        function Readonlyfunction()
        {
            document.forms.myform.name.readonly=true
        }
    </script>
</head>
<body style="background-color: cyan;">
    <form name="myform">
    Enter Your Name:<br>
    <input type="text"size="20"value="Read-only name field"onclick="Readonlyfunction()"> 
</form> 
</body>
</html>
