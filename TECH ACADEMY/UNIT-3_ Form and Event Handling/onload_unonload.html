<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload and unload method</title>
    <script lang="javaScript"type="text/javaScript">
    function body_onload()
    {
        confirm("body_onloading!");
    }
    function body_unonload()
    {
        confirm("<br>body_unonloading!")
    }
</script>
</head>
<body onload="body_onload()"onload="body_unonload()" style="background: cyan;">
    This Program Implements onload and onunload event attributes. <!-- this line execute when you click the cancle button-->
</body>
</html>
