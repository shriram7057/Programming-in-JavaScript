<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open New Window</title>
    <input type="button"value="New Window"onclick="OpenWindow()">
    <script lang="javaScript"type="text/javaScript">
        function OpenWindow()
        {
            window.open("https://www.google.com","Google","width=700 height=500 toolbar=yes scrollbars=yes resizable=yes");
        }
    </script>
</head>
<body style="background-color: cyan;">  
</body>
</html>
