<html>
    <body>
        <script lang="javaScript"type="text/javascript">
            function AreaofCircle()
            {
                var area,radius;
                radius=parseInt(prompt("<br>Enter Radius"));
                area=(3.14*radius*radius);
                return area;
            }
            z=AreaofCircle();
            document.write("<br><br>Area of Circle="+z);
        </script>
    </body>
</html>
