<!-- First Way to Declare the array and initailize -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array functionalities</title>
    <script lang="javaScript" type="text/javaScript">
         var emp=new Array() <!-- Here new keyword is used to vreate instance of an array -->
         emp[0]="Bhagyesh";
         emp[1]="Shrutik";
         emp[2]="Gaurav";
         emp[3]="Shriram";
         for(var i=0;i<emp.length;i++)
      {
         document.write(emp[i]+"<br>");
      }
    </script>
  </head>
  <body style="background-color: CYAN"></body>
</html>
