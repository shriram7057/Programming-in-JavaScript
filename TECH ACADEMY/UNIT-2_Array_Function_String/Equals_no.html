<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equals Number or not</title>
    <script lang="javaScript"type="text/javaScript">
        function ToCheckEqual()
        {
            var a=parseInt(prompt("<h3>Enter first Number!"));
            var b=parseInt(prompt("<h3>Enter second Number"));
                if(a==b)
            {
                document.write("<h3>Both Numbers Are Equal!");
            }
            else
            {
                document.write("<h3>Both Numbers Are Not Equal!");
            }
        }
        ToCheckEqual();
    </script>
</head>
<body>
    
</body>
</html>
