<!DOCTYPE html>
<html>
  <body>
    <script type="text/javaScript">
      var str = "javascript";
      document.write(str.charAt(2)+"<br>");//return the charactar at specified index;index begin with 0 end with size -1 
      var s1 = "javascript ";
      var s2 = "concat example";
      var s3 = s1.concat(s2);//concat means join the two strings
      document.write(s3+"<br>");
      var s1 = "javascript from javatpointindexof";
      var n = s1.indexOf("from");//return the position of the string element
      document.write(n);
      var s1 = "javascript from javatpointindexof";
      var n = s1.lastIndexOf("java");
      document.write(n+"<br>");
      var s1 = "JavaScript toLowerCase Example";
      var s2 = s1.toLowerCase();//return the whole string in lowercase
      document.write(s2+"<br>");
      var s1 = "JavaScript toUpperCase Example";
      var s2 = s1.toUpperCase();//return the whole string in UpperCase
      document.write(s2+"<br>");
    </script>
  </body>
</html>
