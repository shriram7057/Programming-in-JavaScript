<html>
    <body>
        <script lang="text/javaScript">
            var a=new Array("pune","murtijapur","tasgaon","solapur","mumbai");
            document.write("<br>Original Array Elements="+a);
            a.sort();
            document.write("<br><br>Array elements after sorting="+a);
            a.reverse();
            document.write("<br><br>Array elements In Reverse Order="+a); 
        </script>
    </body>
</html>
