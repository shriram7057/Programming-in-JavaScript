<html>
    <body>
        <script type="Text/javaScript">
            var a=new Array(10,20,30,40,50);
            document.write("original Array Elements="+a);
            
            a.push(60,70,80);//adding elements at last
            document.write("<br><br>Array Elements at last="+a);

            a.unshift(0);//add elements at begin position
            document.write("<br><br>Array Elements at begin="+a);

            a[a.length]=36;//add elements at end
            document.write("<br><br>Array elements using length method="+a);

           // a[a.length]=37;
           // document.write("<br>Array elements using length method="+a);
        </script>
    </body>
</html>
