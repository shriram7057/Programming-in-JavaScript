<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive_Negative_No</title>
    <script lang="javascript"type="text/javascript">
        function Positive_Negative_No()
        {
            var no=parseInt(prompt("Enter any Number"));
            if(no!=0)
        {
            if(no>0)
        {
            document.write("<h3>positive Number!");
        }
        else
        {
            document.write("<h3>Negative Number!");
        }
        }
        else
        {
            document.write("<h3>Zero is Either Positive Nor Negative!");//this statement for->while you enter 0 number then if-else condition give true/false result because 0 is either positive nor negative Number!
        }
        }
        Positive_Negative_No();
    </script>
