<html>
    <body>
        <script lang="javaScript"type="text/javaScript">
            var str='Shriranm';
            //By using charAt() method, we can retrieve any particular character from the 
            //String.
            
            document.write("<br>Character Present at index[0]="+str.charAt(0));
            document.write("<br><br>Character Present at index[1]="+str.charAt(1));
            document.write("<br><br>Character Present at index[2]="+str.charAt(2));
            document.write("<br><br>Character Present at index[3]="+str.charAt(3));
            document.write("<br><br>Character Present at index[4]="+str.charAt(4));
            document.write("<br><br>Character Present at index[5]="+str.charAt(5));
            document.write("<br><br>Character Present at index[6]="+str.charAt(6));

        </script>
    </body>
</html>
