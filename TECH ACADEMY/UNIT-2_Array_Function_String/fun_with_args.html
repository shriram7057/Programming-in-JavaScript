<!DOCTYPE html>
<html lang="en">
    <title>get cube of number</title>
    <script type="text/javaScript"lang="javaScript">
        function getcube(number) 
        {
            alert(number*number*number);    
        }
    </script>
    <input type="button"onclick="getcube(4)"value="call function">

</body>
