<html>
    <body>
        <script lang="javaScript"type="text/javaScript">
            function CheckEvenOdd()//function Definition
            {
                var i;
                i=parseInt(prompt("Enter any Number"));//method to give the input from user
                if(i%2==0)
            {
                document.write("Even Number");
            }
            else
        {
            document.write("<br>Odd Number");
        }
    }
    CheckEvenOdd();//calling Number
        </script>
    </body>
</html>
