<html>
    <body>
        <script lang="javascript"type="text/javascript">
            var a=10,b=20,c;
            c=a+b;
            document.write("<br>Addition="+c);
            c=a-b;
            document.write("<br>Subtraction="+c);
            c=a*b;
            document.write("<br>Multiplication="+c);
            c=a/b;
            document.write("<br>Division="+c);
            c=a%b;
            document.write("<br>Modulus="+c);
            a++;
            document.write("<br>After increment="+a);
            b--;
            document.write("<br>After Decrement="+b);

        </script>
    </body>
</html>=
