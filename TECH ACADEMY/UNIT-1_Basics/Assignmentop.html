<html>
    <body>
        <script lang="javaScript"type="Text/javaScript">
            var a=10,b=5;
            document.write("<br>Value of a="+a, "and Value of b="+b);
            document.write("<br>a+=b="+(a+=b));
            document.write("<br>a-=b="+(a-=b));
            document.write("<br>a*=b="+(a*=b));
            document.write("<br>a/=b="+(a/=b));
            document.write("<br>a%=b="+(a%=b));
        </script>
    </body>
</html>
