<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Replace Method usinf regular expression!</title>
    <script type="text/javaScript">
        var str1="car";
        var str2=str1.replace(/car/i,"BMW");//here i performs case in-sensitive matching
        document.write("Result="+str2);
    </script>
</head>
<body>
    <!-- Use a case insensitive regular expression to replace car with BMW in a string:  
     The replace() method replaces a specified value with another value in a string: -->
</body>
</html>
