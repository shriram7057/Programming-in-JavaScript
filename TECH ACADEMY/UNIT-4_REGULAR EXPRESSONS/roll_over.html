<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create a roll overs</title>
    <textarea
      rows="2"
      cols="50"
      name="rollovertext"
      onmouseover="This.value=what is rool over?"
    >
        onmouseout="this.value=rpll over means a webpage changes when the user moves his or her mouse over an object on the page">
    </textarea>
  </head>
  <body>
    <p
      onmouseover="this.style.color='red'"
      onmouseout="this.style.color='blue'"
    >
      Move the mouse over this text to change its color to red. Move the mouse
      away to change the text color to blue.
    </p>
  </body>
</html>
