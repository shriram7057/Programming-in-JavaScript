<!DOCTYPE html>
<html lang="en">
<head>
    <title>replace Method</title>
    <script type="text/javaScript" lang="javaScript">
        var pattern=/apple/;
        var text="I love apples and apples are delicious";
        var result=text.replace(pattern,"orange");//It returns a new string with replacements made. 
        document.write("Replaced String="+result);
    </script>
</head>
<body style="background-color: cyan;">  
</body>
</html>
