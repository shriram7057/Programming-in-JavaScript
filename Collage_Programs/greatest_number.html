<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greatest Number in Three Numbers</title>
    <script lang="JavaScript" type="text/JavaScript">
          var a=10,b=20,c=30;
          if(a>b)
      {
          if(a>c)
      {
          document.write("<h3>A is greatest");
      }
      else
      {
          document.write("<h3>C is largest");
      }
      }
      else
      {
          if(b>c)
          document.write("<h3>B is greatest");
      else
          document.write("<h3>C is largest");
      }
    </script>
  </head>
