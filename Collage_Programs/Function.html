<html>
    <body>
        <script lang="javaScript"type="Text/javaScript">
            function my_fun()//called Function
            {
                document.write("<br>This is my Function!");
            }
            my_fun();//calling the Function
            //if you do not write Calling Function then program throw an error so calling Function is necessary
            function new_fun()
            {
                document.write("<br><br>This is New Function!");
            }
            new_fun();
        </script>
    </body>
</html>
