<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shriram Software PVT LTD</title>
    <script>
        // Function to handle the submit button click event
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submission
            confirm('Data Submitted Successfully!');
        }

        // Function to handle the clear button click event
        function handleClear() {
            document.getElementById('myForm').reset(); // Resets the form fields
        }
    </script>
</head>
<body style="border-color: aqua; background-color: cyan;">
    <form id="myForm">
        <label>Enter Your Username:</label>
        <input type="text" size="20" placeholder="Username" required><br><br>

        <label>Enter Your Password:</label>
        <input type="password" size="20" placeholder="Password" required><br><br>

        <label>Enter Your Email:</label>
        <input type="email" size="20" placeholder="Email" required><br><br>

        <label>Enter Mobile Number:</label>
        <input type="tel" size="20" placeholder="Mo.no." required><br><br>

        <input type="submit" value="Submit" onclick="handleSubmit(event)">
        <input type="button" value="Clear" onclick="handleClear()">
    </form>

   <!-- <p style="font-size: medium; border-style: dashed;">Form Example</p>-->
</body>
</html>
