<!--Changing the content and focous of child window you can change the content of child window
from a javascrpt function by modifying the source webpage for the child window we can assign 
a child window href attributes-
in the following example we displayig two frames frame 1 on the left hand side and frame at the 
right hand side when the user click the button present in the frame 1 frame 2 in remove and 
its replaced by frame 3-->
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <frameset cols="30%,70%">
    <frame src="frame1.html"name="LeftPage"/>
    <frame src="frame2.html"name="RightPage"/>
</frameset>
</html>
