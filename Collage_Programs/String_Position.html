<!DOCTYPE html>
<html lang="en">
    <title>CharAt() Method</title>
    <!-- At is a method that return a Charactor From Specific Index.-->
 <html>
    <body>
        <script lang="javaScript"type="text/javaScript">
            var str="ABC";
            alert("The Charactor at position of string="+str+" is "+str.charAt(0));
        </script>
    </body>
 </html>
