<!DOCTYPE html>
<html lang="en">
  <head>
    <title>forEach Loop</title>
    <script type="text/javascript">
      const numbers = [1, 2, 3, 4, 5];
      numbers.forEach(function(number) 
      {
        document.write(number + "<br>");
      });
    </script>
  </head>
  <body style="background-color: cyan">
  </body>
</html>
<!--
A forEach loop in JavaScript is a method that allows you to execute a function for each element in an array.
 Itâ€™s an easy way to iterate over all items in an array.-->
