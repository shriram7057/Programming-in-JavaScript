<!-- Print 1 To 10 Numbers using for Loop-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>For Lop</title>
    <script type="text/javaScript">
        var i;
        for(i=1;i<=10;i++)
    {
        document.write("<br>"+i);
    }
    </script>
</head>
<body>   
</body>
</html>

<!--
A for loop in JavaScript is a control flow statement that allows code to be executed repeatedly based on a condition. 
It is often used when the number of iterations is known before entering the loop. The loop runs as long as the
specified condition evaluates to true.-->
