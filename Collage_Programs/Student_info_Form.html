<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: cyan;">
        <form>
            <b>Enter Student Name:</b><input type="text"size="30",value=""placeholder="name"required><br><br>
            <b>Enter Student Email:</b><input type="text"size="25",value=""placeholder="Email"required><br><br>
            <b>Enter Password:</b><input type="text"size="25",value=""placeholder="Password"required><br><br>
            <b>Enter Student Address:</b><input type="text"size="35",value=""placeholder="Address"required><br><br>
            <b><Select Course:<br><br>

                <input type="radio"name="Courses"value="Computer Engineering">Computer Engineering<br><br>
                <input type="radio"name="Courses"value="EXTC Engineering">EXTC Engineering<br><br>
                <input type="radio"name="Courses"value="Civil Engineering">Civil Engineering<br><br>
                <input type="radio"name="Courses"value=" IT Engineering">IT Engineering<br><br>
                <input type="radio"name="Courses"value="Chemical Engineering">Chemical Engineering<br><br>
                <b>Select Payment mode:</b>

                <select name="MyMenu">
                    <option value="Cheque">Cheque</option>
                    <option value="Card">Card</option>
                    <option value="Cash">Cash</option>
                </select>
                
                <input type="submit"value="submit">
                <input type="reset"value="reset">
        </form>
</body>
</html>
