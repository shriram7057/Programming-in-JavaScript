<html>
    <body>
        <script lang="javaScript"type="text/javaScript">
            var a=new Array();
            a[0]=10;
            a[1]=20;
            a[2]=30;
            a[3]=40;
            a[4]=50;
            document.write("<br>The elements Stored in array are");
            for(var i=0;i<a.length;i++)
        {
            document.write("<br>"+a[i]);
        }
        document.write("<br><br>The Elements is added on the array...")

        a[a.length]=60;//add the new array element at last position
        
        for(i=0;i<a.length;i++)
        {
            document.write("<br><br>"+a[i]);
        }
        </script>
    </body>
</html>
