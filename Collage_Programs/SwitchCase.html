<html>
    <body>
        <script lang="javaScript"type="text/javaScript">
            var no;
            no=parseInt(prompt("<br>Enter Number between 1 to 10 "+no));
            switch(no)
            {
                case 1:
                document.write("One");
                break;
                case 2:
                document.write("Two");
                break;
                case 3:
                document.write("Three");
                break;
                case 4:
                document.write("Four");
                break;
                case 5:
                document.write("Five");
                break;
                case 6:
                document.write("Six");
                break;
                case 7:
                document.write("Seven");
                break;
                case 8:
                document.write("Eight");
                break;
                case 9:
                document.write("Nine");
                break;
                case 10:
                document.write("Ten");
                break;
                default:document.write("<br>Invalied Number");
            }
        </script>
    </body>
</html>
