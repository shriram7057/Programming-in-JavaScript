<!-- Unicode of charactor unicode is a charactor set it translate charactors to number and utf-8 unicode transformation format 8-bits
 computer cannot understand charactors it understands only numbers hence whenever user type some letter it gets converted automatically to number called unicode number
 Method used -> charCodeAt() 
 returns unicode of string -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unicode</title>
    <script lang="javaScript" type="text/javaScript">
      var ch='A';
      var n=ch.charCodeAt();// Returns the Askey Values 
      document.write("<br>The letter"+ch+"has a unicode as:"+n);
    </script>
  </head>
  <body style="background-color:red;color: white;"></body>
</html>
