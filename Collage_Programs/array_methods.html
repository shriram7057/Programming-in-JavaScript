<html>
    <body>
        <script lang="javaScript"type="Text/javaScript">
            var a=new Array(10,20,30,40,50);
            document.write("<br>Initial Array Elements="+a);
            a.push(60);//add the elements at last position
            document.write("<br><br>Array elements After Push Method"+a);

            a.pop();//Remove the last element of the array
            document.write("<br><br><br>Array Elements After Pop Method"+a);

            a.unshift(70);//adding the element at first position 
            document.write("<br><br><br>Array Elements After unshift Method"+a);
            
            a.reverse();//reverse the array elements
            document.write("<br><br><br>Array element in Reverse Order"+a);

            a.sort();//arranging the elements in ascending order
            document.write("<br><br><br>Array element in sort"+a);

        </script>
    </body>
</html>
