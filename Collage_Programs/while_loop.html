<!-- While Loop --> 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
   <title>While Loop</title> 
   <script type="text/javaScript"> 
       var i=1; 
       while (i<=5) { 
           document.write("<br>"+i); 
           i++; 
       } 
   </script> 
</head> 
<body> 
</body> 
</html> 
<!-- 
A while loop in JavaScript repeatedly executes a block of code as long as a 
specified condition is true-->
