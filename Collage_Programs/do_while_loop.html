<!DOCTYPE html>
<html lang="en">
<head>
    <title>do while loop </title>
    <script type="text/javaScript">
        var i=1;
        do
        {
            // document.write("<br>"+i);
            i++;
        }while(i<=15);
    </script>
</head>
<body >
</body>
</html>
<!--A do...while loop in JavaScript is a control flow statement that executes a block of code at least once and then 
repeatedly executes the block as long as a specified condition is true.-->
