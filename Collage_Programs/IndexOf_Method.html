<!-- Retriving  position of charactor in a string-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Retriving  position of character in a string</title>
    <script lang="javaScript" type="text/javaScript">
      var str="I Love India- My Country";
      var n=str.indexOf("India");//the position of the India is 7 because the index started from 0
       alert("The word India is from index:"+n+"in the text"+str);
    </script>
  </head>
  <body></body>
</html>
